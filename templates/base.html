<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>{% block title %}words from a colons{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noticia+Text:400,700italic,700,400italic" rel="stylesheet" type="text/css">
    <base href="{{ globals.ROOT }}">
    <link href="style.css?{{ globals.FILE_HASHES.css }}" rel="stylesheet" type="text/css">
    {% block twitter_card %}{% endblock %}
  </head>
  <body>
    <header>
      {% if is_index %}
        <h1>words from a colons</h1>
      {% else %}
        <h1><a href=".">words from a colons</a></h1>
      {% endif %}

      <ul id="links">
        <li><a href="https://colons.co/">about</a></li>
        <li><a href="{{ globals.FEED_FILENAME }}">feed</a></li>
        <li><a href="https://github.com/colons/words">source</a></li>
      </ul>
    </header>
    {% block content %}{% endblock %}
    <footer>
      <a class="logo" href="https://colons.co/"><img alt="toats a colons joint" src="https://colons.co/stamp.png"/></a>
      <p>
        <a href="http://musicfortheblind.co.uk/meta/">talk to me</a>
      </p>
    </footer>
  </body>
</html>
