{% extends "base.html" %}

{% block header %}
  <a href="feed.xml">feed</a>
{% endblock %}

{% block content %}
  {% for article in articles %}
    <article>
      <h1><a href="{{ article.slug }}">{{ article.title }}</a></h1>
      <p class="date">{{ article.meta.date }}</span>
      {{ article.index_html|safe }}
    </article>
  {% endfor %}
{% endblock %}
